<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>10clouds_form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="background">
      <img src="./images/gredient.png" alt="" id="gradient">
      <img src="./images/lines-top.png" alt="" id="lines-top">
      <img src="./images/lines-bottom.png" alt="" id="lines-bottom">
    </div>
    <header>
      <h1>Your account
    </header>
    <div class="container">
      <div class="lines">
      </div>
      <div class="form">
        <h2>Take it all with you. Switch between devices, and pick up<h2>
        <!-- <form class="personal" action="index.html" method="post">-->
        <form class="personal">
          <label>
            Your name
            <input type="text" name="name" />
          </label>

          <fieldset>
            <legend>Mobile</legend>

            <label class="hidden" for="prefix">prefix</label>
            <select name="prefix" id="prefix">
              <option value="PL" checked>+48 (PL)</option>
              <option value="UK">+44 (UK)</option>
              <option value="DE">+49 (DE)</option>
              <option value="NO">+47 (NO)</option>
              <option value="US">+1 (US)</option>
            </select>

            <label class="hidden" for="tel-number">telephone number</label>
            <input type="tel" name="tel-number" id="tel-number" />

          </fieldset>

          <fieldset>
            <legend>Gender</legend>
            <input type="radio" name="gender" value="female"> Male
            <input type="radio" name="gender" value="female"> Female
          </fieldset>

          <fieldset>
            <legend>Date of Birth</legend>
            <label class="hidden" for="DOBday">day</label>
            <select name="day" id="DOBday">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>


            <label class="hidden" for="DOBmonth">month</label>
            <select name="month" id="DOBmonth">
              <option value='1'>Janaury</option>
              <option value='2'>February</option>
              <option value='3'>March</option>
              <option value='4'>April</option>
              <option value='5'>May</option>
              <option value='6'>June</option>
              <option value='7'>July</option>
              <option value='8'>August</option>
              <option value='9'>September</option>
              <option value='10'>October</option>
              <option value='11'>November</option>
              <option value='12'>December</option>
            </select>

            <label class="hidden" for="DOByear">year</label>
            <input type="number" name="year" step="1" min="1900" max="2017" id="DOByear">
          </fieldset>

          <button type="submit" name="submit">
            CONTINUE
            <img src="" alt="">
          </button>


        </form>
      </div>

    </div>

    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
