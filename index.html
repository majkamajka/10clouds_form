<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>10clouds_form</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#531fc0"/>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>

    <div id="background">
      <img src="./images/bgtop.png" alt="" id="gradient-lines">
      <img src="./images/gredient.png" alt="" id="gradient">
      <img src="./images/lines-top.png" alt="" id="lines-top">
      <img src="./images/lines-bottom.png" alt="" id="lines-bottom">
    </div>

    <div class="flex-container">
      <div class="grid-container">

        <div class="row">
          <div class="col left"></div>
          <div class="col right">
            <header>
              <h1>Your account</h1>
            </header>
          </div>
        </div>

        <div class="row">

          <div class="col left">
            <div id="left-box">
              <div id="cover">
                <img src='images/lines.png' alt="">
              </div>
            </div>
          </div>

          <div class="col right">
            <div class="form2">
              <h2>Take it all with you. Switch between devices, and pick up.</h2>
              <form class="personal">
                <label for="name">Your name</label>
                <input type="text" name="name" id="name" />

                <fieldset id="tel">
                  <legend>Mobile</legend>
                  <label class="hidden" for="prefix">prefix</label>
                  <div class="select-wrapper">
                    <select name="prefix" id="prefix">
                      <option selected disabled hidden style='display: none' value=''></option>
                      <option value="+48">+48 (PL)</option>
                      <option value="+44">+44 (UK)</option>
                      <option value="+49">+49 (DE)</option>
                      <option value="+47">+47 (NO)</option>
                      <option value="+1">+1 (US)</option>
                    </select>
                  </div>
                  <label class="hidden" for="tel-number">telephone number</label>
                  <input type="tel" name="tel-number" id="tel-number" />
                </fieldset>

                <fieldset id="gender">
                  <legend>Gender</legend>
                  <input type="radio" name="gender" value="female" id="female">
                  <label for="female"><span><img src="./images/female.png" alt=""></span></label>
                  <input type="radio" name="gender" value="male" id="male">
                  <label for="male"><span><img src="./images/male.png" alt=""></span></label>
                </fieldset>

                <fieldset id="dob">
                  <legend class="dob">Date of Birth</legend>
                  <label class="hidden" for="dobDay">day</label>
                  <input type="number" name="day" step="1" min="1" max="31"  id="dobDay" />
                  <span class="hyphen"></span>

                  <label class="hidden" for="dobMonth-num">month</label>
                  <input type="number" name="month" step="1" min="1" max="12" id="dobMonth-num" />

                  <label class="hidden" for="dobMonth-name">month</label>
                  <select name="month" id="dobMonth-name">
                    <option selected disabled hidden style='display: none' value=''></option>
                    <option value='1'>January</option>
                    <option value='2'>February</option>
                    <option value='3'>March</option>
                    <option value='4'>April</option>
                    <option value='5'>May</option>
                    <option value='6'>June</option>
                    <option value='7'>July</option>
                    <option value='8'>August</option>
                    <option value='9'>September</option>
                    <option value='10'>October</option>
                    <option value='11'>November</option>
                    <option value='12'>December</option>
                  </select>
                  <span class="hyphen"></span>

                  <label class="hidden" for="dobYear">year</label>
                  <input type="number" name="year" step="1" min="1900" max="2017" id="dobYear">
                </fieldset>

                <button type="submit" name="submit">
                  CONTINUE
                </button>

              </form>
              <div id="tab1" class="tab">01</div>
              <div id="tab2" class="tab active">02<br>Personal</div>
              <div id="tab3" class="tab">03</div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
      console.log("Will the service worker register?");
      navigator.serviceWorker.register('service-worker.js')
        .then(function(reg){
          console.log("Yes, it did.");
        }).catch(function(err) {
          console.log("No it didn't. This happened: ", err)
        });
    }
  </script>
  </body>
</html>
